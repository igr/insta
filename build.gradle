plugins {
    id 'java'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
	mavenCentral()
}

group = 'com.oblac'
version = '0.1.0'

rootProject.description = 'Insta'

java {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

application {
	mainClassName = "insta.Do"
}

dependencies {
	implementation 'io.github.cdimascio:dotenv-java:2.2.0'
	implementation 'org.jodd:jodd-util:6.1.0'
	implementation 'org.jodd:jodd-json:6.0.3'
	implementation 'org.jodd:jodd-http:6.2.0'
	implementation 'com.github.instagram4j:instagram4j:2.0.7'
	implementation 'com.oblac:nomen-est-omen:2.1.0'
	compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

tasks.named('wrapper') {
    distributionType = Wrapper.DistributionType.ALL
}
